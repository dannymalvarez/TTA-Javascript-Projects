<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Double Click</title>
    </head>
    <body>
        <p ondblclick="capital()">Hello, all! Double-click me!</p>

        <p id="cap2"></p>
        <script>
            function capital() {
                
                    document.getElementById("cap2").innerHTML = "Welcome to the doubled click!"
                }
            
        </script>
    </body>
</html>
