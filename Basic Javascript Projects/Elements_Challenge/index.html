<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elements Challenge</title>
        <meta charset="utf-8">
    </head>
    <body>

        <p id="type"></p>
        <button onclick="printWord()">Click me</button>
        <script>
            function printWord() {
            var X = "This is my button with a get element by id";
            document.getElementById("type").innerHTML = X;
            }
        </script>
    </body>
</html>
