<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The search() Method</h2>

<p>search() searches a string for a value and returns the position of the match:</p>

<p id="search"></p>

<script>
let how = "How are you today?"
let area = how.search("today");

document.getElementById("search").innerHTML = area;
</script>

</body>
</html>
